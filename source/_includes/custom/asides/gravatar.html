{% if site.gravatar_email %}
<section>
  <div class="gravatar-infobox">
    <img src="{% gravatar_image 100 %}" alt="Gravatar of {{ site.author}} " title="Gravatar of {{ site.author }}" />
    {% if site.gravatar_infobox %}
      {{ site.gravatar_infobox }}
    {% endif %}
  </div>
</section>
{% endif %}
